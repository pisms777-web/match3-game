<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
  <title>3 в ряд — Уровни</title>
  <meta name="theme-color" content="#333">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="manifest" href="application/manifest+json,{
    %22name%22:%223%20в%20ряд%22,
    %22short_name%22:%223вРяд%22,
    %22start_url%22:%22./%22,
    %22display%22:%22standalone%22,
    %22background_color%22:%22%23f0f0f0%22,
    %22theme_color%22:%22%23333333%22,
    %22icons%22:[{
      %22src%22:%22data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%23e91e63'/%3E%3C/svg%3E%22,
      %22sizes%22:%22192x192%22,
      %22type%22:%22image/svg+xml%22
    }]
  }">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 8px 8px 12px;
      background: #f0f0f0;
      font-family: sans-serif;
      overflow: hidden;
      touch-action: none;
    }
    #score-container {
      text-align: center;
      margin-bottom: 8px;
    }
    #score, #goal, #high-score {
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
    #game {
      position: relative;
      display: grid;
      grid-template-columns: repeat(10, 8.8vw);
      grid-template-rows: repeat(10, 8.8vw);
      gap: 2px;
      background: #333;
      padding: 6px;
      border-radius: 10px;
      margin: 0 auto;
      max-width: 96vw;
    }
    .cell {
      border-radius: 6px;
      user-select: none;
      -webkit-user-select: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .cell.falling {
      animation: fall 0.4s ease-out;
    }
    #dragging-clone {
      position: absolute;
      border-radius: 6px;
      pointer-events: none;
      z-index: 100;
      transform: translate(-50%, -50%);
    }
    .particle {
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      pointer-events: none;
      z-index: 200;
      opacity: 1;
    }
    @keyframes fall {
      from { transform: translateY(-100px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.8);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      color: white;
    }
    .btn {
      padding: 12px 24px;
      margin: 8px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #4caf50;
      color: white;
      cursor: pointer;
    }
    #message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 16px;
      border-radius: 8px;
      z-index: 999;
      display: none;
    }
  </style>
</head>
<body>
  <div id="score-container">
    <div id="score">Счёт: 0</div>
    <div id="goal">Цель: 300</div>
    <div id="high-score">Рекорд: 0</div>
  </div>
  <div id="game"></div>
  <div id="message"></div>

  <div id="mode-select" class="modal">
    <h2>Выберите режим</h2>
    <button class="btn" onclick="setMode('endless')">Бесконечный</button>
    <button class="btn" onclick="setMode('levels')">Уровни</button>
  </div>

  <!-- Подключаем стабильный drag handler -->
  <script src="dragHandler.js"></script>

  <script>
    // ВСЁ ОСТАЛЬНОЕ: логика уровней, генерация доски, звуки, частицы и т.д.
    // (точно как в вашем последнем коде, но без дублирования touch-обработчиков)

    const ROWS = 10;
    const COLS = 10;
    const BASE_COLORS = ['#e91e63', '#4caf50', '#2196f3', '#ff9800', '#9c27b0', '#ff5722'];
    let score = 0;
    let board = [];
    let gameRect = null;
    let cellSize = 0;
    let highScore = localStorage.getItem('match3HighScore') ? parseInt(localStorage.getItem('match3HighScore')) : 0;
    let gameMode = null;
    let currentLevel = 1;
    let movesLeft = Infinity;

    const LEVELS = [
      { goal: 300, moves: Infinity, colors: 4 },
      { goal: 400, moves: Infinity, colors: 4 },
      { goal: 500, moves: Infinity, colors: 5 },
      { goal: 600, moves: Infinity, colors: 5 },
      { goal: 800, moves: Infinity, colors: 5 },
      { goal: 1000, moves: 30, colors: 5 },
      { goal: 1200, moves: 25, colors: 6 },
      { goal: 1500, moves: 20, colors: 6 },
      { goal: 1800, moves: 18, colors: 6 },
      { goal: 2000, moves: 15, colors: 6 }
    ];

    function showMessage(text, duration = 2000) {
      const el = document.getElementById('message');
      el.textContent = text;
      el.style.display = 'block';
      setTimeout(() => el.style.display = 'none', duration);
    }

    function setMode(mode) {
      gameMode = mode;
      document.getElementById('mode-select').style.display = 'none';
      startLevel(1);
    }

    function startLevel(level) {
      currentLevel = level;
      const levelData = LEVELS[Math.min(level - 1, LEVELS.length - 1)];
      score = 0;
      movesLeft = levelData.moves;
      document.getElementById('score').textContent = `Счёт: ${score}`;
      document.getElementById('goal').textContent = `Цель: ${levelData.goal}${movesLeft !== Infinity ? ` | Ходы: ${movesLeft}` : ''}`;
      if (gameMode === 'endless') {
        document.getElementById('high-score').textContent = `Рекорд: ${highScore}`;
      } else {
        document.getElementById('high-score').textContent = '';
      }
      board = generateBoard(levelData.colors);
      renderBoard();
    }

    // === Звук и частицы (как в вашем коде) ===
    let audioContext = null;
    function playSuccessSound() {
      if (!audioContext) {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
      }
      const oscillator = audioContext.createOscillator();
      const gainNode = audioContext.createGain();
      oscillator.connect(gainNode);
      gainNode.connect(audioContext.destination);
      oscillator.type = 'sine';
      oscillator.frequency.setValueAtTime(600, audioContext.currentTime);
      oscillator.frequency.exponentialRampToValueAtTime(300, audioContext.currentTime + 0.2);
      gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
      gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
      oscillator.start();
      oscillator.stop(audioContext.currentTime + 0.2);
    }

    function createParticles(x, y, color, count = 8) {
      const gameEl = document.getElementById('game');
      for (let i = 0; i < count; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.backgroundColor = color;
        particle.style.left = `${x}px`;
        particle.style.top = `${y}px`;
        gameEl.appendChild(particle);
        const angle = Math.random() * Math.PI * 2;
        const speed = 30 + Math.random() * 40;
        const vx = Math.cos(angle) * speed;
        const vy = Math.sin(angle) * speed;
        let opacity = 1;
        const animate = () => {
          if (opacity <= 0) {
            particle.remove();
            return;
          }
          const newX = parseFloat(particle.style.left) + vx * 0.02;
          const newY = parseFloat(particle.style.top) + vy * 0.02;
          opacity -= 0.03;
          particle.style.left = `${newX}px`;
          particle.style.top = `${newY}px`;
          particle.style.opacity = opacity;
          requestAnimationFrame(animate);
        };
        requestAnimationFrame(animate);
      }
    }

    function generateBoard(colorCount) {
      const colors = BASE_COLORS.slice(0, colorCount);
      const b = Array(ROWS).fill().map(() => Array(COLS).fill(null));
      for (let r = 0; r < ROWS; r++) {
        for (let c = 0; c < COLS; c++) {
          let color;
          do {
            color = colors[Math.floor(Math.random() * colors.length)];
          } while (
            (r >= 2 && b[r-1][c] === color && b[r-2][c] === color) ||
            (c >= 2 && b[r][c-1] === color && b[r][c-2] === color)
          );
          b[r][c] = color;
        }
      }
      return b;
    }

    function findMatches() {
      const matches = new Set();
      for (let r = 0; r < ROWS; r++) {
        for (let c = 0; c <= COLS - 3; c++) {
          const col = board[r][c];
          if (col && board[r][c+1] === col && board[r][c+2] === col) {
            let k = c;
            while (k < COLS && board[r][k] === col) {
              matches.add(`${r},${k}`);
              k++;
            }
          }
        }
      }
      for (let c = 0; c < COLS; c++) {
        for (let r = 0; r <= ROWS - 3; r++) {
          const col = board[r][c];
          if (col && board[r+1][c] === col && board[r+2][c] === col) {
            let k = r;
            while (k < ROWS && board[k][c] === col) {
              matches.add(`${k},${c}`);
              k++;
            }
          }
        }
      }
      return matches;
    }

    function removeMatchesAndRefill(matches) {
      if (matches.size > 0) {
        playSuccessSound();
        score += matches.size * 10;
        document.getElementById('score').textContent = `Счёт: ${score}`;
        if (gameMode === 'endless' && score > highScore) {
          highScore = score;
          localStorage.setItem('match3HighScore', highScore);
          document.getElementById('high-score').textContent = `Рекорд: ${highScore}`;
        }
        const gameEl = document.getElementById('game');
        const rect = gameEl.getBoundingClientRect();
        matches.forEach(pos => {
          const [r, c] = pos.split(',').map(Number);
          const color = board[r][c];
          const x = rect.left + 6 + c * (cellSize + 2) + cellSize / 2;
          const y = rect.top + 6 + r * (cellSize + 2) + cellSize / 2;
          createParticles(x, y, color);
        });
      }
      matches.forEach(pos => {
        const [r, c] = pos.split(',').map(Number);
        board[r][c] = null;
      });
      for (let c = 0; c < COLS; c++) {
        const colVals = [];
        for (let r = ROWS - 1; r >= 0; r--) {
          if (board[r][c] !== null) colVals.push(board[r][c]);
        }
        const colors = BASE_COLORS.slice(0, LEVELS[Math.min(currentLevel - 1, LEVELS.length - 1)].colors);
        while (colVals.length < ROWS) {
          colVals.push(colors[Math.floor(Math.random() * colors.length)]);
        }
        for (let r = 0; r < ROWS; r++) {
          board[ROWS - 1 - r][c] = colVals[r];
        }
      }
      renderBoard(matches);
      setTimeout(() => {
        const newMatches = findMatches();
        if (newMatches.size > 0) {
          removeMatchesAndRefill(newMatches);
        }
      }, 400);
    }

    function attemptSwap(r1, c1, r2, c2) {
      if (gameMode === 'levels' && movesLeft <= 0) return;

      [board[r1][c1], board[r2][c2]] = [board[r2][c2], board[r1][c1]];
      const matches = findMatches();
      if (matches.size === 0) {
        [board[r1][c1], board[r2][c2]] = [board[r2][c2], board[r1][c1]];
        renderBoard();
      } else {
        if (gameMode === 'levels') {
          movesLeft--;
          const levelData = LEVELS[Math.min(currentLevel - 1, LEVELS.length - 1)];
          document.getElementById('goal').textContent = `Цель: ${levelData.goal}${movesLeft !== Infinity ? ` | Ходы: ${movesLeft}` : ''}`;
          if (movesLeft <= 0 && score < levelData.goal) {
            showMessage('Нет ходов! Попробуйте снова.');
            setTimeout(() => startLevel(currentLevel), 2000);
            return;
          }
        }
        renderBoard();
        setTimeout(() => {
          removeMatchesAndRefill(matches);
          if (gameMode === 'levels') {
            const levelData = LEVELS[Math.min(currentLevel - 1, LEVELS.length - 1)];
            if (score >= levelData.goal) {
              if (currentLevel < LEVELS.length) {
                showMessage(`Уровень ${currentLevel} пройден!`, 1500);
                setTimeout(() => startLevel(currentLevel + 1), 1600);
              } else {
                showMessage('Поздравляем! Все уровни пройдены!', 3000);
              }
            } else if (movesLeft <= 0) {
              showMessage('Нет ходов! Попробуйте снова.');
              setTimeout(() => startLevel(currentLevel), 2000);
            }
          }
        }, 300);
      }
    }

    function renderBoard(highlightMatches = new Set()) {
      const gameEl = document.getElementById('game');
      gameEl.innerHTML = '';
      gameRect = gameEl.getBoundingClientRect();
      const gap = 2;
      cellSize = (gameRect.width - gap * (COLS - 1)) / COLS;
      for (let r = 0; r < ROWS; r++) {
        for (let c = 0; c < COLS; c++) {
          const cell = document.createElement('div');
          cell.className = 'cell';
          cell.style.backgroundColor = board[r][c];
          if (highlightMatches.has(`${r},${c}`)) {
            cell.classList.add('falling');
          }
          cell.dataset.row = r;
          cell.dataset.col = c;
          gameEl.appendChild(cell);
        }
      }
    }

    function getCellFromPoint(x, y) {
      if (!gameRect) return null;
      const pad = 6;
      const left = gameRect.left + pad;
      const top = gameRect.top + pad;
      const width = gameRect.width - pad * 2;
      const height = gameRect.height - pad * 2;
      if (x < left || x > left + width || y < top || y > top + height) return null;
      const col = Math.floor((x - left) / (cellSize + 2));
      const row = Math.floor((y - top) / (cellSize + 2));
      if (row >= 0 && row < ROWS && col >= 0 && col < COLS) return { row, col };
      return null;
    }

    // === ИНИЦИАЛИЗАЦИЯ DRAG HANDLER ===
    window.addEventListener('load', () => {
      DragHandler.init({
        board: () => board,
        gameRect: () => gameRect,
        cellSize: () => cellSize,
        ROWS,
        COLS,
        COLORS: BASE_COLORS,
        renderBoard,
        attemptSwap,
        getCellFromPoint
      });

      // Но так как board и gameRect меняются, лучше передавать ссылки:
      // Поэтому перепишем init немного:
      DragHandler.board = () => board;
      DragHandler.gameRect = () => gameRect;
      DragHandler.cellSize = () => cellSize;
    });

    // === TOUCH ОБРАБОТЧИКИ (теперь через DragHandler) ===
    document.addEventListener('touchstart', e => {
      if (e.touches.length !== 1) return;
      const x = e.touches[0].clientX;
      const y = e.touches[0].clientY;
      // Обновляем размеры перед началом
      renderBoard();
      DragHandler.handleTouchStart(x, y);
      e.preventDefault();
    }, { passive: false });

    document.addEventListener('touchmove', e => {
      if (e.touches.length !== 1) return;
      const x = e.touches[0].clientX;
      const y = e.touches[0].clientY;
      DragHandler.handleTouchMove(x, y);
      e.preventDefault();
    }, { passive: false });

    document.addEventListener('touchend', e => {
      if (e.changedTouches.length === 0) return;
      const x = e.changedTouches[0].clientX;
      const y = e.changedTouches[0].clientY;
      DragHandler.handleTouchEnd(x, y);
    }, { passive: false });

    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('selectstart', e => e.preventDefault());
  </script>
</body>
