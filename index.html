<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
  <title>3 в ряд</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#f0f0f0">
  <script>
    // Применяем сохранённый фон сразу
    const savedBg = localStorage.getItem('gameBgColor') || '#f0f0f0';
    document.body.style.backgroundColor = savedBg;
  </script>
</head>
<body>
  <div class="tabs">
    <button id="tab-game" class="tab active" onclick="showTab('game')">Игра</button>
    <button id="tab-settings" class="tab" onclick="showTab('settings')">Настройки</button>
  </div>

  <div id="game-container" class="tab-content active">
    <div id="score">Счёт: 0</div>
    <div id="game"></div>
  </div>

  <div id="settings-container" class="tab-content">
    <h3>Фон страницы</h3>
    <input type="color" id="bg-color-picker" value="#f0f0f0">
    <p>Выберите цвет фона. Изменения применяются сразу.</p>
  </div>

  <script src="settings.js"></script>
  <script src="game.js"></script>
</body>
</html>
